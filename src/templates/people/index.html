{% extends 'base.html' %}


{% block content %}
<div class="add-new-contact">
  <a href="{% url 'contacts:new_contact' %}" class="btn btn-primary">
    New Contact
  </a>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
    </tr>
  </thead>
  <tbody>
    {% for contact in contacts %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ contact.name }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.phone }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
